<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planifique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            font-size: 0.9em;
        }
        .message.user {
            background-color: #e0f7fa;
            align-self: flex-end;
        }
        .message.ai {
            background-color: #eceff1;
            align-self: flex-start;
        }
        .input-container {
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="header">Planifique</div>
        <div class="chat-box" id="chat-box">
            <div class="message ai">Olá, como posso ajudar você a criar sua planilha hoje?</div>
        </div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem aqui..." />
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        sendButton.addEventListener('click', () => {
            const userMessage = messageInput.value;
            if (userMessage.trim() !== '') {
                // Add user message to the chat
                const userMsgDiv = document.createElement('div');
                userMsgDiv.classList.add('message', 'user');
                userMsgDiv.textContent = userMessage;
                chatBox.appendChild(userMsgDiv);
                messageInput.value = '';

                // Scroll chat to bottom
                chatBox.scrollTop = chatBox.scrollHeight;

                // Here, you would make an API call to ChatGPT or Google Sheets API
                // and handle the response to generate the sheet based on the user's input
            }
        });
    </script>

</body>
</html>
