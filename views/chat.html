<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Moderno</title>
    <style>
        /* Estilo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container centralizado */
        .chat-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        /* Estilo do título */
        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        /* Input de texto */
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
        }

        /* Botão de enviar */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo da resposta */
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 50px;
            font-size: 1rem;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Chat com ChatGPT</h1>
        <!-- Campo de texto para enviar mensagem ao ChatGPT -->
        <div>
            <input type="text" id="userMessage" placeholder="Escreva sua mensagem">
            <button onclick="sendMessage()">Enviar</button>
        </div>

        <!-- Exibir resposta do ChatGPT -->
        <div id="response">Aguardando sua mensagem...</div>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const responseBox = document.getElementById('response');

            if (!userMessage) {
                alert('Por favor, escreva uma mensagem.');
                return;
            }

            responseBox.innerText = 'Enviando...';  // Mensagem de carregamento

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                responseBox.innerText = data.reply;  // Exibe a resposta do ChatGPT
            } catch (error) {
                console.error('Erro ao se comunicar com o backend:', error);
                responseBox.innerText = 'Erro ao se comunicar com o ChatGPT.';
            }
        }
    </script>
</body>
</html>
