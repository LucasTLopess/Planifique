
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Moderno</title>
    <style>
        /* Estilo da página */
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: linear-gradient(to bottom, #f4f4f9, #e0e0e0);
            background-size: 100% 300px;
            background-position: 0% 100%;
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container centralizado */
        .chat-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 20px auto;
        }

        /* Estilo do título */
        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Input de texto */
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Dropdown de planilhas */
        select {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            outline: none;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Botão de enviar */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Estilo da resposta */
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            min-height: 50px;
            font-size: 1rem;
            color: #333;
            text-align: left;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Estilo para a lista de planilhas */
        #spreadsheetsList {
            margin-top: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            display: none;
            /* Oculta a lista por padrão */
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Planifique</h1>

        <select id="spreadsheetSelect" onchange="listSheets()">
            <option value="">Selecione uma planilha</option>
        </select>

        <select id="sheetSelect">
            <option value="">Selecione uma aba</option>
        </select>

        <div>
            <input type="text" id="userMessage" placeholder="Escreva sua pergunta sobre a planilha">
            <button onclick="sendMessage()">Enviar</button>
        </div>

        <button onclick="listSpreadsheets()">Listar Planilhas</button>

        <div id="response">Aguardando sua mensagem...</div>

        <div id="spreadsheetsList"></div>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            const spreadsheetId = document.getElementById('spreadsheetSelect').value;
            const sheetName = document.getElementById('sheetSelect').value;
            const responseBox = document.getElementById('response');

            if (!userMessage || !sheetName) {
                alert('Por favor, escreva uma mensagem e selecione uma aba.');
                return;
            }

            responseBox.innerText = 'Enviando...';
            try {
                const range = `${sheetName}!A:Z`; const sheetDataResponse = await fetch('/spreadsheets/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ spreadsheetId: spreadsheetId, range: range })
                });

                const sheetData = await sheetDataResponse.json();
                console.log(sheetData);
                const messageToSend = `${userMessage}\nDados da planilha: ${JSON.stringify(sheetData)}`;

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: messageToSend, spreadsheetId: spreadsheetId })
                });

                const data = await response.json();
                responseBox.innerText = data.reply;
            } catch (error) {
                console.error('Erro ao se comunicar com o backend:', error);
                responseBox.innerText = 'Erro ao se comunicar com o ChatGPT.';
            }
        }

        async function listSpreadsheets() {
            const responseBox = document.getElementById('spreadsheetsList');
            const spreadsheetSelect = document.getElementById('spreadsheetSelect');
            responseBox.innerHTML = 'Buscando planilhas...'; responseBox.style.display = 'none';
            try {
                const response = await fetch('/spreadsheets', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao buscar planilhas');
                }

                const data = await response.json();
                spreadsheetSelect.innerHTML = '<option value="">Selecione uma planilha</option>';
                if (data.length === 0) {
                    responseBox.innerText = 'Nenhuma planilha encontrada.';
                } else {
                    data.forEach(sheet => {
                        const option = document.createElement('option');
                        option.value = sheet.id; option.textContent = sheet.name; spreadsheetSelect.appendChild(option);
                    });
                    responseBox.innerHTML = '<h3>Planilhas:</h3><ul>' +
                        data.map(sheet => `<li>${sheet.name} (ID: ${sheet.id})</li>`).join('') +
                        '</ul>';
                }
            } catch (error) {
                console.error('Erro ao listar planilhas:', error);
                responseBox.innerText = 'Erro ao listar planilhas.';
                responseBox.style.display = 'block';
            }
        }

        async function listSheets() {
            const spreadsheetId = document.getElementById('spreadsheetSelect').value;
            const sheetSelect = document.getElementById('sheetSelect');

            if (!spreadsheetId) return;
            try {
                const response = await fetch(`/spreadsheets/${spreadsheetId}/sheets`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                sheetSelect.innerHTML = '<option value="">Selecione uma aba</option>';
                data.sheets.forEach(sheet => {
                    const option = document.createElement('option');
                    option.value = sheet.properties.title; option.textContent = sheet.properties.title; sheetSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao listar abas:', error);
            }
        }
    </script>
</body>
</html>
