<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilhas do Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: background-color 0.3s;
        }

        .grid-item:hover {
            background-color: #e9ecef;
        }

        .icon {
            margin-bottom: 10px;
            width: 60px;
            height: 60px;
        }

        .spreadsheet-name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            display: block;
            margin: 10px 0;
        }

        .spreadsheet-id {
            font-size: 12px;
            color: #777;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover .spreadsheet-name {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Planilhas do Google</h1>
    <div class="grid-container" id="spreadsheet-list"></div>

    <script>
        fetch('/spreadsheets')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Usuário não autenticado ou erro ao buscar planilhas.');
                }
                return response.json();
            })
            .then(data => {
                const grid = document.getElementById('spreadsheet-list');
                data.forEach(file => {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');

                    // Link para a planilha
                    const link = document.createElement('a');
                    link.href = `https://docs.google.com/spreadsheets/d/${file.id}`;
                    link.target = '_blank'; // Abre em uma nova aba

                    // Ícone de planilha
                    const icon = document.createElement('img');
                    icon.src = 'img/sheets-icon.svg'; // Ícone local
                    icon.alt = 'Ícone de Planilha';
                    icon.classList.add('icon');

                    // Nome da planilha
                    const name = document.createElement('span');
                    name.textContent = file.name;
                    name.classList.add('spreadsheet-name');

                    // ID da planilha (opcional para exibição)
                    const id = document.createElement('span');

                    id.classList.add('spreadsheet-id');

                    link.appendChild(icon);
                    link.appendChild(name);
                    link.appendChild(id);

                    gridItem.appendChild(link);
                    grid.appendChild(gridItem);
                });
            })
            .catch(error => {
                console.error('Erro ao buscar planilhas:', error);
                alert('Erro ao buscar planilhas. Talvez seja necessário fazer login.');
            });
    </script>
</body>
</html>
